---
layout: default
---
<div class="row">
    <div class="col-12">
		<div>
			{%- if page.title -%}
				<!-- Show page title -->
		    	<h1>{{ page.title }}</h1>
		  	{%- endif -%}
		</div>
	</div>
</div>

{%- for project in page.projects -%}

	<div class="row project">

		<div class="row">
			<div class="col-12 project-info">
				<h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2> 
				<p>
					{{ project.desc }}
				</p>
				<p>
					{{ project.stack | join: " &#183; " }}
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-8 project-image">
				<a href="{{ project.url }}" target="_blank"><img src="{% capture url %}/assets/images/projects/{{ project.image }}{% endcapture %}{{ url | relative_url }}"></a>
			</div>
			<div class="col-4 project-image-mobile">
				<a href="{{ project.url }}" target="_blank"><img src="{% capture url %}/assets/images/projects/{{ project.image_mobile }}{% endcapture %}{{ url | relative_url }}"></a>
			</div>
		</div>

	</div>

{%- endfor -%}

{{ content }}
